<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="bootstrap.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akan Name Generator</title>
</head>

<body>
    <!-- Navbar ensd here -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 fixed-top">
        <div class="container">
          <a href="#" class="navbar-brand" id="nav">Akana Naming System</a>
  
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navmenu"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
  
         
        </div>
      </nav>


<div class="container">
    <form>
        <label for="name">Name</label>
        <input type="text" name="username" id="username" placeholder="KIndly put your Name:">
        <br> <br>
        <label for="date">Date</label>
        <input type="number" name="date" id="date" placeholder="Kindly input date">
        <br><br>
        <label for="month">Month</label>
        <input type="number" name="month" id="month">
        <br><br>
        <label for="year">Y.O.B</label>
        <input type="number" name="year" id="year">
        <br><br>
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="">Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br><br>
        <button type="submit">Submit</button>

    </form>
<script src=""></script>
</div>
  
</body>

</html>
