<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="bootstrap.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akan Name Generator</title>
</head>

<body>

    <div class="container welcome">
        <div class="row">
            <div class="col-md-6 lander">
                <img src="assets/AKAN.png" id="logo" alt="">
                <h2>Welcome to <br>
                    Akan Naming System
                </h2>
                    <p>
                        We help you know your Ghanian name.
                        Akan names are derived from Ghanian culture. 
                        Frequently in Ghana, children are given their 
                        first name as a 'day name' which corresponds 
                        to the day in the week they were born.
                </p>
            </div>
            <div class="col-md-6">
                <div class="form">
                    <div class="row mb-3">
                        <label for="colFormLabel" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                          <input type="email" class="form-control" id="colFormLabel" placeholder="kindly fill your name here">
                        </div>
                      </div>

                </div>

            </div>
        </div>
    </div>

</body>

</html>
