<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="bootstrap.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akan Name Generator</title>
</head>

<body>

    <div class="container welcome">
        <div class="row">
            <div class="col-md-6 lander">
                <img src="assets/AKAN.png" id="logo" alt="">
                <h2>Welcome to <br>
                    Akan Naming System
                </h2>
                    <p>
                        We help you know your Ghanian name.
                        Akan names are derived from Ghanian culture. 
                        Frequently in Ghana, children are given their 
                        first name as a 'day name' which corresponds 
                        to the day in the week they were born.
                </p>
            </div>
            <div class="col-md-6">
                <div class="form">
                    <form action="">
                        
                        <label for="name">Name</label>
                        <input type="text" class="form-control" placeholder="Input your Name" id="username">
                        <br> <br>
                        <label for="date">Date of Birth </label>
                        <input type="date" class="form-control" placeholder="Select date" id="date">
                        <br><br>
                        <label for="gender">Gender</label>
                        <select class="form-select" id="inlineFormSelectPref">
                            <option selected>Choose...</option>
                            <option value="1">Male</option>
                            <option value="2">Female</option>
                            
                          </select><br><br>
                          <button class="bg-success" type="submit">Submit</button>
                      </form>

                </div>

            </div>
        </div>
    </div>

</body>

</html>
